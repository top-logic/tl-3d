package com.top_logic.tl3d.threejs.control.model;

option NoInterfaces;
option NoXml;
option NoBinary;
option SharedGraph;

abstract message Asset {
}

message Model3D extends Asset {
	string url;
}

message Cube extends Asset {
	float width;
	float height;
	float depth;
}

abstract message Node {
	repeated float transform;
}

message Group extends Node {
	repeated Node contents;
}

message Part extends Node {
	Asset asset;
}

message Scene {
	Node root;
}
