com.top_logic.threed.threejs.component.ThreeJsComponent.InAppViewerConfig.apply-script.tooltip = Der Vorgang, der die Änderungen vom Client übernimmt und sie auf die Geschäftsobjekte anwendet. <p> Das Skript wird für jedes transformierte Objekt aufgerufen. Es wird mit drei Argumenten aufgerufen. Das erste Argument ist das Geschäftsobjekt des transformierten Knotens, das zweite Argument ist die neue Transformationsmatrix und das dritte Argument ist das Modell der Komponente. </p>
com.top_logic.threed.threejs.component.ThreeJsComponent.InAppViewerConfig.coordinate-systems = Koordinatensysteme
com.top_logic.threed.threejs.component.ThreeJsComponent.InAppViewerConfig.coordinate-systems.tooltip = Funktion zur Auflösung einer Menge lokaler Koordinatensysteme, die beim Verschieben von Objekten im Layoutmodus ausgewählt werden können. <p> Die Funktion erwartet die Menge der ausgewählten Objekte als erstes Argument und das Modell der Komponente als zweites Argument. </p> <p> Als Ergebnis wird eine Liste von JSON-Objekten erwartet, die die lokalen Koordinatensysteme angeben. Eine Koordinatensystemangabe hat die beiden Eigenschaften <code>label</code> vom Typ <code>String</code> und <code>tx</code> vom Typ <code>Transformation</code>. <pre> [ { "label": "My coordinate System 1", "tx": $affineTransformation1 }, { "label": "My coordinate System 2", "tx": $affineTransformation2 } ] </pre> </p>
