class.com.top_logic.threed.threejs.component.I18NConstants.ERROR_IS_NOT_A_RELATIVE_COORDINATE_SYSTEM__VALUE = Der Wert {0} ist keine Koordinatenspezifikation. <p> Eine Koordinatenspezifikation ist ein JSON-Objekt mit den Schlüsseln <code>label</code> und <code>tx</code>. Die Bezeichnung wird im Selektor angezeigt und die Transformation gibt das Koordinatensystem relativ zu den Weltkoordinaten an. </p>
