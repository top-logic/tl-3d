com.top_logic.threed.threejs.component.SceneBuilderByExpression = TL-Script Erbauer von Szenen
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.createNode = Knoten erstellen
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.createNode.tooltip = Funktion zur Erstellung eines <i>Szeneknotens</i> für ein gegebenes Szenenobjekt. <p> Die Funktion erhält ein Szenenobjekt als erstes Argument und das Modell der Komponente als zweites Argument. Als Ergebnis wird ein <i>Szeneknoten</i> erwartet. Für den zurückgegebenen Knoten wird das angegebene Objekt als Business-Objekt des Knotens gesetzt. </p> <pre> <code>node -> model -> threejsGltf(...)</code> </pre>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.nodesToUpdate = Zu aktualisierende Knoten
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.nodesToUpdate.tooltip = Funktion, die die zu aktualisierenden Knoten berechnet, wenn sich ein bestimmtes Objekt ändert. <p> Die Funktion erhält das geänderte Geschäftsobjekt als erstes Argument und das Modell der aktuellen Komponente als zweites Argument. Die Funktion kann Szenenobjekte zurückgeben, deren Szeneknoten als Reaktion auf eine Änderung der angegebenen Objekte aktualisiert werden müssen. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.preload = Vorladeoperation
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.preload.tooltip = Funktion, die einen Vorladevorgang durchführt. <p> Die Funktion erhält eine Liste von Szenenobjekten als erstes Argument und eine Funktion als zweites Argument. Von der Funktion wird erwartet, dass sie die angegebenen Objekte so vorlädt, dass weitere Datenbankabfragen während des Aufrufs der Funktionen <i>Knoten erstellen</i> und <i>Teile auflösen</i> für diese Objekte vermieden werden. Es wird erwartet, dass die Preload-Funktion die als zweites Argument angegebene Funktion aufruft und das Ergebnis dieses Funktionsaufrufs zurückgibt. </p> <p> Die Minimalfunktion (die eigentlich gar kein Preload durchführt) wäre: </p> <pre> <code>objects -> operation -> $operation()</code> </pre> <p> Eine Preload-Operation, die ein Attribut auf allen angegebenen Objekte lädt, würde wie folgt aussehen: </p> <pre> <code>objects -> operation -> $objects.preload([`my.module:MyClass#myProp`], $operation)</code> </pre> <p> Hinweis: Beim Aufruf der eingebauten Funktion `preload()` muss das Argument der Operation übergeben werden, nicht ihr Ergebnis, ohne sie wie im ersten Beispiel aufzurufen. Dies stellt sicher, dass die Operation erst aufgerufen wird, nachdem das Vorladen abgeschlossen ist und während die Caches gepinnt sind. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.resolveParts = Teile auflösen
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.resolveParts.tooltip = Funktion, die ein Szenengruppenobjekt in Teile zerlegt. <p> Die Funktion erhält ein Szenenobjekt als erstes Argument und das Modell der Komponente als zweites Argument. Als Ergebnis wird eine Liste von Teilknoten des gegebenen Szenengruppenobjekts erwartet. Ein Ergebnis von <code>null</code> oder die leere Liste bedeutet, dass das gegebene Szenenobjekt keine Teile hat und die Rekursion endet. </p> <pre> <code>node -> model -> $node.get(`my.module:MyNodeType#children`)</code> </pre>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.rootNode = Wurzelknoten
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.rootNode.tooltip = Abbildung, die das Komponentenmodell empfängt und das Root-Business-Objekt des obersten Knotens im Szenegraphen zurückgibt.
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsModel = Unterstützt Modell
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsModel.tooltip = Prädikat, das entscheidet, ob die Komponente das angegebene Modell unterstützt. <p> Die Funktion erhält ein Modell der Komponente als einziges Argument. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsObject = Unterstütztes Objekt
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsObject.tooltip = Ob das angegebene Geschäftsobjekt Teil dieser Szene ist. <p> Die Funktion erhält als erstes Argument das potentielle Szenenobjekt und als zweites Argument das Modell der Komponente. Es wird erwartet, dass die Funktion einen booleschen Wert zurückgibt, der entscheidet, ob dieses (neue) Objekt Teil der aktuell angezeigten Szene sein soll. </p> <p> Wenn z.B. ein Modell-Ereignis (Objekterzeugung, -löschung oder -aktualisierung) beobachtet wird, muss die Szene aktualisiert werden, wenn das Folgende zutrifft: Das <i>Supports-Objekt</i> liefert <code>true</code> für das Objekt dieses Ereignisses. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.typesToObserve = Zu beobachtende Typen
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.typesToObserve.tooltip = Die Typen, deren Instanzen beobachtet werden müssen, um die Szene zu aktualisieren.
