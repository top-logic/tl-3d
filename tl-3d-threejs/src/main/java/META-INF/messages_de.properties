class.com.top_logic.threed.threejs.component.I18NConstants.ERROR_NOT_VALID_HIDDEN_CHANNEL_VALUE__VALUE = Der Wert {0} ist kein gültiger Wert für den Kanal "hiddenElements" eines 3D-Viewers. Es wird erwartet, dass die Werte Pfade der Geschäftsobjekte sind, mit der Wurzel als erstes Element und dem versteckten Element als letztes Element. Es war nicht möglich, einen Knoten für das letzte Element im angegebenen Wert zu finden.
