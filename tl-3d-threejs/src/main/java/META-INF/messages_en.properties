com.top_logic.threed.threejs.component.SceneBuilderByExpression = TL-Script scene builder
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.createNode = Create node
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.createNode.tooltip = Function creating a <i>scene node</i> for a given scene object. <p> The function receives a scene object as first argument and the component's model as second argument. As result, a <i>scene node</i> is expected. For the returned node the given object is set as the node's business object. </p> <pre> <code>node -> model -> threejsGltf(...)</code> </pre>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.nodesToUpdate = Nodes to update
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.nodesToUpdate.tooltip = Function computing the nodes to update if a given object changes. <p> The function receives the changed business object as first argument and the current component's model as second argument. The function can return scene objects whose scene nodes must be updated in response of a change in the given objects. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.preload = Preload
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.preload.tooltip = Function performing a preload operation. <p> The function receives a list of scene objects as first argument and a function as second argument. The function is expected to perform a preload on the given objects in a way that prevents further database lookups during the invocation of <i>Create node</i> and <i>Resolve parts</i> function on those objects. The preload function is expected to call the function given as second argument and return the result of this function call. </p> <p> The minimum function (not actually performing a preload at all) would be: </p> <pre> <code>objects -> operation -> $operation()</code> </pre> <p> A preload operation loading some attribute on all of the given objects would look like: </p> <pre> <code>objects -> operation -> $objects.preload([`my.module:MyClass#myProp`], $operation)</code> </pre> <p> Note: When invoking the `preload()` built-in function, the operation argument must be passed not its result by without calling it as in the first example. This ensures, that the operation is only called after the preload is done and while the caches are pinned. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.resolveParts = Resolve parts
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.resolveParts.tooltip = Function decomposing a scene group object into parts. <p> The function receives a scene object as first argument and the component's model as second argument. As result, a list of part nodes of the given scene group object is expected. A result of <code>null</code> or the empty list means that the given scene object has no parts and the recursion stops. </p> <pre> <code>node -> model -> $node.get(`my.module:MyNodeType#children`)</code> </pre>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.rootNode = Root node
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.rootNode.tooltip = Mapping function that receives the component model and returns the root business object of the top-level node in the scene graph.
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsModel = Supports model
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsModel.tooltip = Predicate that decides whether the component supports the given model. <p> The function receives a the component model as single argument. </p>
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsObject = Supports object
com.top_logic.threed.threejs.component.SceneBuilderByExpression.Config.supportsObject.tooltip = Whether the given business object is part of this scene. <p> The function receives the potential scene object as first argument and the component's model as second argument. The function is expected to return a boolean deciding, whether this (new) object should be part of the currently displayed scene. </p> <p> When e.g. an model event (object creation, deletion or update) is observed, the scene has to be updated, if the following holds: The <i>Supports object</i> returns <code>true</code> for the object of this event. </p>
